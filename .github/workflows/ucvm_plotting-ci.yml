name: ucvm_plotting-ci

on: [push]

jobs:
  ucvm_plotting-build:
    runs-on: ubuntu-latest
    name: A job to build ucvm_plotting
    steps:
    - uses: actions/checkout@v2
    - run: ( echo "UCVM_PLOTTING_PATH=$RUNNER_WORKSPACE/ucvm_plotting" >> $GITHUB_ENV )
      shell: bash
#    - id: build-ucvm
#      uses: SCECcode/UCVMC/.github/actions@action1
#      with:
#        target-models: 'cvmh'
#    - run: echo build-log ${{ steps.build-ucvm.outputs.build-log }}
#      shell: bash
    - name: Set up Python 2.7.17
      uses: actions/setup-python@v2
      with:
        python-version: '2.7.17'
    - name: Set up Conda
      uses: s-weigand/setup-conda@v1
      with:
        activate-conda: true
        update-conda: true
        conda-channels: anaconda, conda-forge
      run: |
           which python
           python -V
           conda --version
           which python2
           python2 -V
    - name: Deep python
      run: /opt/hostedtoolcache/Python/2.7.17/x64/bin/python -V
      shell: bash
    - name: install basemap
      run: |
        conda install matplotlib basemap basemap-data-hires
        conda list
    - name: build-self
      run: (cd $UCVM_PLOTTING_PATH; ./.github/scripts/ucvm_plotting-build.sh)
      shell: bash
