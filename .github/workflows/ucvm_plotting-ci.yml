name: ucvm_plotting-ci

on: [push]

jobs:
  ucvm_plotting-build:
    runs-on: ubuntu-latest
    name: A job to build ucvm_plotting
    steps:
    - uses: actions/checkout@v2
    - run: ( echo "UCVM_PLOTTING_PATH=$RUNNER_WORKSPACE/ucvm_plotting" >> $GITHUB_ENV )
      shell: bash
    - id: build-ucvm
      uses: SCECcode/UCVMC/.github/actions@action1
      with:
        target-models: 'cvmh'
    - run: echo build-log ${{ steps.build-ucvm.outputs.build-log }}
      shell: bash
    - name: Set up Python 2.x
      uses: actions/setup-python@v2
      with:
        python-version: '2.x'
        architecture: 'x64'
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib basemap basemap-data-hires
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Display pip pkgs
      run: pip list
