name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    steps:
    - run: pwd
    - run: ls /
    - run: echo $HOME
    - name: add a file
      run: touch $HOME/dumdum.txt
    # Those steps are actions, which may run inside a container
    - uses: actions/checkout@v1
    - uses: docker://sceccode/miniucvm:1.1
    - run: ls $HOME
    - run: ls
    - run: ls /
    - run: ls $RUNNER_WORKSPACE
