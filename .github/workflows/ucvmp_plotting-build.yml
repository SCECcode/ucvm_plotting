name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    env: 
      UCVM_SRC_PATH: /UCVMC 
      UCVM_INSTALL_PATH: /usr/local/ucvm
      LD_LIBRARY_PATH: /usr/local/ucvm/lib/euclid3/lib:/usr/local/ucvm/lib/proj-5/lib:/usr/local/ucvm/model/cvms/lib:/usr/local/ucvm/model/cvms5/lib:/usr/local/ucvm/model/cvmh1511/lib
    steps:
    - run: echo $HOME
    - run: pwd
    - run: ls /home/runner/work
    # Those steps are actions, which may run inside a container
    - uses: docker://mpihuisu/py2ucvm:1.1
    - run: pwd
    - run: echo $GITHUB_WORKSPACE
    - run: file $GITHUB_WORKSPACE
    - run: ls $GITHUB_WORKSPACE
    - run: env
    - run: more $GITHUB_ENV
    - run: ls /
    - run: ls /usr/local
    - run: ls /usr/local/bin
    - run: more ~/.bashrc
    - run: ls /etc/profile.d

